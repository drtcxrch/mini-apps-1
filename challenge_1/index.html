<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div id="app">

    <table style="table-layout: fixed; width: 1000px; height: 1000px; margin-left: auto; margin-right: auto;" border="2"
      cellpadding="2">


      <col width="160" />
      <col width="160" />
      <col width="160" />

      <tbody class="table">
        <tr>
          <td class="row1 col1" style="text-align: center;color: red; font-size:280px" height="333"></td>
          <td class="row1 col2" style="text-align: center;color: red; font-size:280px" height="333"></td>
          <td class="row1 col3" style="text-align: center;color: red; font-size:280px" height="333"></td>
        </tr>
        <tr>
          <td class="row2 col1" style="text-align: center;color: red; font-size:280px" height="333"></td>
          <td class="row2 col2" style="text-align: center;color: red; font-size:280px" height="333"></td>
          <td class="row2 col3" style="text-align: center;color: red; font-size:280px" height="333"></td>
        </tr>
        <tr>
          <td class="row3 col1" style="text-align: center;color: red; font-size:280px" height="333"></td>
          <td class="row3 col2" style="text-align: center;color: red; font-size:280px" height="333"></td>
          <td class="row3 col3" style="text-align: center;color: red; font-size:280px" height="333"></td>

  <script src="app.js"></script>

</html>
